<!DOCTYPE html>
<html>
<head lang="es">
  <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" autor="Marcelo Hernandez" content="Segunda entrega de Programación Web I, Universidad Nacional del Oeste. Proyecto curriculum web, validaciones con Js e implementación de Bootstrap.">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/0f6107854b.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
  <title>Formulario de contacto</title>
</head>
<body>
  <header class="container-fluid bg-dark d-flex justify-content-center">
    <p class="text-white m-0 fw-bold fs-3 p-3">Marcelo Hernandez CV</p>
  </header>
  <!--Menu de navegacion-->
  <nav id="menu" class="navbar navbar-expand-lg bg-body-tertiary sticky-top p-2 fw-bold">
    <div class="container-fluid">
      <a class="navbar-brand"><i class="fa-solid fa-code"></i></a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-center" id="navbarSupportedContent">
        <ul class="navbar-nav fs-5 me-auto mb-2 mb-lg-0">
          <li class="nav-item"><a class="nav-link" id="home" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="#tabla">Solicitudes</a></li>
        </ul>
      </div>
    </div>
  </nav>
  <main>
    <!--Formulario de contacto-->
    <section class="container w-50">
      <div class="container fw-bold">
        <h1 class="text-center fw-bold fs-3">CONTACTAME</h1>
        <form id="myForm" class="fs-5">
          <div class="form-group">
            <label for="nombre">Nombre:</label>
            <input type="text" class="form-control" id="nombre" required>
          </div>
          <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" class="form-control" id="email" required>
          </div>
          <div class="form-group">
            <label for="telefono">Teléfono:</label>
            <input type="tel" class="form-control" id="telefono" required>
          </div>
          <div class="form-group">
            <label for="monto">Remuneración ofertada (ARS):</label>
            <input type="number" class="form-control" id="monto" required>
          </div>
          <div class="form-group">
            <label for="comentario">Comentario:</label>
            <textarea class="form-control" id="comentario" rows="3" required></textarea>
          </div>
          <button type="submit" class="btn btn-primary btn-submit">Enviar</button>
        </form>
        <div class="alert alert-success mt-4" id="confirmationMessage" style="display: none;">
          Gracias por su interés, estaremos en contacto.
        </div>
        <hr>
    </section>
    <!--Tabla de datos. Haciendo click sobre los titulos se ordena de forma ascendente o descendente, cualquiera sea el campo elegido-->
    <section id="solicitudes" class="container-md">
      <div class="accordion pb-5" id="accordionExample">
        <div class="accordion-item">
          <h2 class="accordion-header">
            <button id="tabla" class="accordion-button bg-primary fs-4 fw-bold text-white" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
              Solicitudes de contacto
            </button>
          </h2>
          <div id="collapseOne" class="accordion-collapse collapse show" data-bs-parent="#accordionExample">
            <div class="accordion-body">
              <strong>
                <table class="table m-0" id="dataTable">
                  <thead>
                    <div class="text-danger fs-5">
                      <p fw-bold>Las ofertas por debajo de $180.000 (ARS), no son consideradas.</p>
                    </div>
                    <tr class="fs-5">
                      <th onclick="sortTable(0)" class="sortable">Nombre</th>
                      <th onclick="sortTable(1)" class="sortable">Email</th>
                      <th onclick="sortTable(2)" class="sortable">Teléfono</th>
                      <th onclick="sortTable(3)" class="sortable">Comentario</th>
                      <th onclick="sortTable(4)" class="sortable">Monto (ARS)</th>
                      <th onclick="sortTable(5)" class="sortable">Monto (USD)</th>
                      <th onclick="sortTable(6)" class="sortable">Monto (EUR)</th>
                    </tr>
                  </thead>
                  <tbody id="dataBody">
                  </tbody>
                </table>
              </strong>
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>
  <!--Footer, links redes sociales-->
  <footer class="container-fluid bg-dark p-3">
    <div class="row">
      <div class="col">
        <div>
          <p class="text-white m-0 fw-bold fs-6">Todos los derechos reservados.</p>
          <p class="text-white m-0 fw-bold fs-6">&copy; Copyright 2023.</p>
        </div>
      </div>
      <div class="col">
        <div class="d-flex justify-content-end fs-4">
          <a class="ico" href="https://es-la.facebook.com/" target="_blank"><i class="fa-brands fa-facebook"></i></a>
          <a class="ico" href="https://www.instagram.com/" target="_blank"><i class="fa-brands fa-instagram"></i></a>
          <a class="ico" href="https://twitter.com/?lang=es" target="_blank"><i class="fa-brands fa-twitter"></i></a>
          <a class="ico" href="https://ar.linkedin.com/" target="_blank"><i class="fa-brands fa-linkedin"></i></a>
          <a class="ico" href="https://discord.com/" target="_blank"><i class="fa-brands fa-discord"></i></a>
          <a class="ico" href="https://github.com/MarceloHernandez89/EntregaPWeb2.git"><i class="fa-brands fa-github"></i><a>
        </div>
      </div>
    </div>
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
